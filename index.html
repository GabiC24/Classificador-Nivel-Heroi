<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Herói</title>
    <!-- Conectando o arquivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Classificador de Nível de Herói</h1>
   
    <hr> <!-- Linha divisória -->
    
    <!-- Tabela com os níveis de XP -->
    <table>
        <thead>
            <tr>
                <th>Nível</th>
                <th>Faixa de XP</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ferro</td>
                <td>Menor que 1.000</td>
            </tr>
            <tr>
                <td>Bronze</td>
                <td>1.001 - 2.000</td>
            </tr>
            <tr>
                <td>Prata</td>
                <td>2.001 - 5.000</td>
            </tr>
            <tr>
                <td>Ouro</td>
                <td>5.001 - 7.000</td>
            </tr>
            <tr>
                <td>Platina</td>
                <td>7.001 - 8.000</td>
            </tr>
            <tr>
                <td>Ascendente</td>
                <td>8.001 - 9.000</td>
            </tr>
            <tr>
                <td>Imortal</td>
                <td>9.001 - 10.000</td>
            </tr>
            <tr>
                <td>Radiante</td>
                <td>Maior ou igual a 10.001</td>
            </tr>
        </tbody>
    </table>
    
    <hr> <!-- Linha divisória -->

    <!-- Resultado -->
    <div id="resultado"></div>
    
    <!-- Conectando o arquivo JS -->
    <script src="script.js"></script>
</body>
</html>
